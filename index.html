<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basketball Scoreboard</title>
  <link href="https://www.fontspace.com/digital-display-font-f31011" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scoreboard">
    <div class="team">
      <h2>HOME</h2>
      <div id="home-score" class="score">0</div>
      <div class="buttons">
        <button onclick="addScore('home', 1)">+1</button>
        <button onclick="addScore('home', 2)">+2</button>
        <button onclick="addScore('home', 3)">+3</button>
      </div>
    </div>

    <div class="team">
      <h2>GUEST</h2>
      <div id="guest-score" class="score">0</div>
      <div class="buttons">
        <button onclick="addScore('guest', 1)">+1</button>
        <button onclick="addScore('guest', 2)">+2</button>
        <button onclick="addScore('guest', 3)">+3</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <p id="leader-message">Game On!</p>
    <button onclick="resetScores()" class="reset">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
